name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject API key into HTML
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          echo "▶ Replacing MAPS_API_KEY only"
          envsubst '$MAPS_API_KEY' < index.html > index.dist.html
          mv index.dist.html index.html

          echo "▶ Verify result"
          grep "maps.googleapis.com/maps/api/js" index.html
          grep "AIza" index.html && echo "✔ API key injected"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
