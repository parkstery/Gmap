의미:

GitHub Pages가 “배포할 HTML 파일을 찾지 못했다”

즉,

Pages Source를 GitHub Actions로 변경함

하지만 Actions가 Pages에 전달한 산출물이 비어 있거나 경로가 틀림

그래서 /index.html 자체가 없음 → 404

왜 이런 일이 발생하는가
지금 사용 중인 workflow는 peaceiris/actions-gh-pages 방식인데,
Pages Source를 GitHub Actions로 바꾸면 이 방식은 더 이상 정석이 아닙니다.

현재 상태 요약
Pages: “Actions가 올린 artifact를 써라”

Workflow: “gh-pages 브랜치에 push”
→ 서로 다른 배포 모델

그래서 Pages가 볼 파일이 없는 것입니다.

결정적 해결책 (권장, 정석)
✅ peaceiris/actions-gh-pages 버리고
✅ GitHub 공식 Pages 배포 방식으로 전환
이것이 GitHub가 현재 강제하는 표준입니다.

확실히 동작하는 최종 deploy.yml (공식 방식)
아래 파일로 그대로 교체하십시오.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject API keys
        env:
          GOOGLE_MAPS_KEY: ${{ secrets.GOOGLE_MAPS_KEY }}
          KAKAO_MAPS_KEY:  ${{ secrets.KAKAO_MAPS_KEY }}
          NAVER_MAPS_KEY:  ${{ secrets.NAVER_MAPS_KEY }}
        run: |
          set -e
          sed -i "s|GOOGLE_KEY_PLACEHOLDER|${GOOGLE_MAPS_KEY}|g" index.html
          sed -i "s|KAKAO_KEY_PLACEHOLDER|${KAKAO_MAPS_KEY}|g" index.html
          sed -i "s|NAVER_KEY_PLACEHOLDER|${NAVER_MAPS_KEY}|g" index.html

          grep -q "GOOGLE_KEY_PLACEHOLDER" index.html && exit 1

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
