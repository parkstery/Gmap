- name: Create API config
  run: |
    echo "MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env
    cat .env

- name: Replace API key with envsubst
  run: |
    envsubst < index.html > index-dist.html
    mv index-dist.html index.html
    echo "âœ… Replaced with envsubst"
    grep "AIzaSy" index.html
